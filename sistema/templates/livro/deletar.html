{% extends "base.html" %}

{% block titulo %} Apagar Veículo {% endblock %}

{% block conteudo %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h2 class="text-center mb-0">Confirmar Exclusão</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Você tem certeza que deseja apagar o livro <strong>{{ livro.titulo }}</strong> do gênero <strong>{{ livro.get_genero_display }}</strong>?
                    </p>
                    <p class="text-danger">Esta ação não pode ser desfeita.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'listar_livro' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Sim, apagar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
