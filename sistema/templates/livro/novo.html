{% extends "base.html" %}

{% block titulo %} Listagem de Livros {% endblock %}

{% block conteudo %}
<h2><i class="fa-solid fa-book-open"></i> Cadastrar um novo livro!</h2>

<form action="/livro/novo" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <div class="row">
        <div class="col-6">
            <label for="genero" class="form-label">Gênero</label>
            {{ form.genero }}
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="titulo" class="form-label">Título</label>
            {{ form.titulo }}
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="ano" class="form-label">Ano</label>
            {{ form.ano }}
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="autor" class="form-label">Autor</label>
            {{ form.autor }}
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="editora" class="form-label">Editora</label>
            {{ form.editora }}
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <label for="sinopse" class="form-label">Sinopse</label>
            {{ form.sinopse }}
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="foto" class="form-label">Foto</label>
            {{ form.foto }}
        </div>
    </div>
    <button type="submit" class="btn btn-outline-dark mt-2">Cadastrar novo livro</button>
</form>
{% endblock %}
