{% extends "base.html" %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap-5.3.8/css/bootstrap.min.css' %}">
<script src="{% static 'bootstrap-5.3.8/js/bootstrap.bundle.min.js' %}"></script>

{% block titulo %} Cadastro de Anúncios {% endblock %}

{% block conteudo %}

<form action="{% url 'criar_anuncio' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-6">
            <label for="livro" class="form-label">Livro</label>
            {{ form.livro }}
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="descricao" class="form-label">Descrição</label>
            {{ form.descricao }}
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="preco" class="form-label">Preço</label>
            {{ form.preco }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar Anúncio</button>
</form>

{% endblock %}
